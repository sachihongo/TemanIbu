<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Explore
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <super-tabs>
    <super-tabs-toolbar slot="top" color="pink">
      <super-tab-button>
        <!--<ion-icon name="list"></ion-icon>-->
        <ion-label>Info</ion-label>
      </super-tab-button>
      <super-tab-button>
        <!--<ion-icon name="person"></ion-icon>-->
        <ion-label>Promo</ion-label>
      </super-tab-button>
    </super-tabs-toolbar>
    <super-tabs-container>
      <super-tab>
        <ion-nav [root]="infoPage"></ion-nav>
      </super-tab>
      <super-tab>
        <ion-nav [root]="promoPage"></ion-nav>
      </super-tab>
    </super-tabs-container>
  </super-tabs>
</ion-content>
