<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Profile
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!--<app-loading *ngIf="!posts"></app-loading>-->

  <div id="profile-info" *ngIf="username">
    <ion-grid>
      <ion-row>
        <ion-col size="4" class="user-image">
          <div class="profile-image">
            <img src="../assets/logo/profil.png">
          </div>
        </ion-col>
        <ion-col size="7">
          <h4>{{ username }}</h4>
          <ion-button expand="block" color="pink" routerLink="/tabs/editprofile">Edit Profile</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

</ion-content>
