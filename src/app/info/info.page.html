<ion-content>
  <ion-card *ngFor="let item of news" (click)=goToInfoDetail()>
    <ion-card-header>
      <ion-img src="{{ item.Imageurl }}"></ion-img>
      <!-- <ion-card-subtitle>Card Subtitle</ion-card-subtitle> -->
      <ion-card-title>{{ item.Title }}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      {{ item.Subtitle }}
    </ion-card-content>
  </ion-card>
</ion-content>
