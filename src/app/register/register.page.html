
<ion-content>

  <form #form="ngForm" (ngSubmit)="register(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <img width="290px" height="250px" src="../assets/logo/logo.png">
          </div>
          <div padding>
            <ion-item>
              <ion-input name="email" type="email" placeholder="your@email.com" [(ngModel)]="username"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Confirm Password" [(ngModel)]="cpassword"></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button size="medium" type="submit" [disabled]="form.invalid" shape="round" expand="block">Register</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

</ion-content>
